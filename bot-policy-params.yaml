name: bot-policy-params
namespace: neustar.citrix.adc.commontypes
version: "6.2"
display-name: "StyleBook contains the parameters of BOT policy"
description: "StyleBook contains the parameters of BOT policy"
schema-version: "1.0"
private: true
import-stylebooks:
  - 
    namespace: neustar.citrix.adc.commontypes
    prefix: cmtypes
    version: "6.2"
parameters:
  -
    name: profile-name
    label: Bot Profile Name
    type: string 
    required: true
  -
    name: rule
    label: BOT policy rule
    description: "The BOT Policy rule (PI expression) to select traffic for which the BOT detection settings are applied.
The default rule is to apply the BOT detection settings to all traffic hitting VIP."
    type: string
    required: true
    default: "true"
  -
    name: profile-settings
    label: BOT Profile Settings
    description: "A Bot management profile is a collection of Bot settings and signature rules to detect security violation from bots and protect your appliance from attacks.
    Bots detected can be classified as good bots or bad bots. The Bot signature file is bound to the Bot detection profile. 
    The bot detection and mitigation techniques include bot white list, bot black list, device fingerprinting, IP reputation, rate limiting, bot trap, CAPTCHA and TPS."
    type: object
    parameters-default-sources:
      - cmtypes::bot-profile-params

