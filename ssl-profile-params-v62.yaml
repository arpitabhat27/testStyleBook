name: ssl-profile-params
namespace: neustar.citrix.adc.stylebooks 
version: "6.2"
display-name: "StyleBook contains the parameters of an SSL Profile"
description: "StyleBook contains the settings of an SSL Profile"
schema-version: "1.0"
private: true
parameters:
  -
    name: sslprofile-name
    label: SSL Profile Name
    type: string
    required: true

  -
    name: ssl-protocols
    label: SSL Protocols
    type: object
    required: true
    parameters:
      -
        name: ssl3
        label: SSL 3
        type: boolean
        default: false
      -
        name: tls1
        label: TLS 1
        type: boolean
        default: false
      -
        name: tls11
        label: TLS 1.1
        type: boolean
        default: true
      -
        name: tls12
        label: TLS 1.2
        type: boolean
        default: true
      -
        name: tls13
        label: TLS 1.3
        type: boolean
        default: false
  - 
    name: hsts
    label: HSTS
    type: object
    parameters:
      - 
        name: maxage
        label: HSTS Max Age (seconds)
        type: number
        required: true
      -
        name: preload
        label: HSTS preload
        type: boolean
        default: true
      -
        name: includesubs
        label: HSTS Include Subdomains
        type: boolean
        default: true
  -
    name: sni
    label: Enable SNI on connection between user and proxy
    type: boolean
    gui:
       hidden: true
  -
    name: backend-sni
    label: Force Backend SNI
    description: Enable SNI on connection between proxy and origins
    type: object
    parameters:
      -
        name: common-name
        label: Common Name
        description: Common name to send in SNI requests to backend-ciphers
        type: string
        required: true
  -
    name: ssl-ciphers
    label: Select Frontend SSL Ciphers
    type: string[]
    default:
      - TLS1-ECDHE-RSA-AES128-SHA
      - TLS1-ECDHE-RSA-AES256-SHA
      - TLS1.2-ECDHE-RSA-AES128-GCM-SHA256
      - TLS1.2-ECDHE-RSA-AES256-GCM-SHA384
      - TLS1.2-ECDHE-RSA-AES-128-SHA256
      - TLS1.2-ECDHE-RSA-AES-256-SHA384
      - TLS1.3-AES128-GCM-SHA256
      - TLS1.3-AES256-GCM-SHA384
      - TLS1.3-CHACHA20-POLY1305-SHA256
    allowed-values:
      - SSL3-EDH-DSS-DES-CBC3-SHA
      - SSL3-EDH-RSA-DES-CBC3-SHA
      - TLS1-AES-128-CBC-SHA
      - TLS1-AES-256-CBC-SHA
      - TLS1-DHE-DSS-RC4-SHA
      - TLS1-DHE-DSS-AES-128-CBC-SHA
      - TLS1-DHE-DSS-AES-256-CBC-SHA
      - TLS1-DHE-RSA-AES-128-CBC-SHA
      - TLS1-DHE-RSA-AES-256-CBC-SHA
      - TLS1-ECDHE-RSA-AES256-SHA
      - TLS1-ECDHE-RSA-AES128-SHA
      - TLS1.2-DHE-RSA-AES256-GCM-SHA384
      - TLS1.2-DHE-RSA-AES128-GCM-SHA256
      - TLS1.2-ECDHE-RSA-AES256-GCM-SHA384
      - TLS1.2-ECDHE-RSA-AES128-GCM-SHA256
      - TLS1.2-ECDHE-RSA-AES-256-SHA384
      - TLS1.2-ECDHE-RSA-AES-128-SHA256
      - TLS1.3-AES128-GCM-SHA256
      - TLS1.3-AES256-GCM-SHA384
      - TLS1.3-CHACHA20-POLY1305-SHA256
  -
    name: ssl-ciphers-b
    label: Select Backend SSL Ciphers
    type: string[]
    default:
      - TLS1-ECDHE-RSA-AES128-SHA
      - TLS1-ECDHE-RSA-AES256-SHA
      - TLS1.2-ECDHE-RSA-AES128-GCM-SHA256
      - TLS1.2-ECDHE-RSA-AES256-GCM-SHA384
      - TLS1.2-ECDHE-RSA-AES-128-SHA256
      - TLS1.2-ECDHE-RSA-AES-256-SHA384
      - TLS1.3-AES128-GCM-SHA256
      - TLS1.3-AES256-GCM-SHA384
      - TLS1.3-CHACHA20-POLY1305-SHA256
    allowed-values:
      - SSL3-EDH-DSS-DES-CBC3-SHA
      - SSL3-EDH-RSA-DES-CBC3-SHA
      - TLS1-AES-128-CBC-SHA
      - TLS1-AES-256-CBC-SHA
      - TLS1-DHE-DSS-RC4-SHA
      - TLS1-DHE-DSS-AES-128-CBC-SHA
      - TLS1-DHE-DSS-AES-256-CBC-SHA
      - TLS1-DHE-RSA-AES-128-CBC-SHA
      - TLS1-DHE-RSA-AES-256-CBC-SHA
      - TLS1-ECDHE-RSA-AES256-SHA
      - TLS1-ECDHE-RSA-AES128-SHA
      - TLS1.2-DHE-RSA-AES256-GCM-SHA384
      - TLS1.2-DHE-RSA-AES128-GCM-SHA256
      - TLS1.2-ECDHE-RSA-AES256-GCM-SHA384
      - TLS1.2-ECDHE-RSA-AES128-GCM-SHA256
      - TLS1.2-ECDHE-RSA-AES-256-SHA384
      - TLS1.2-ECDHE-RSA-AES-128-SHA256
      - TLS1.3-AES128-GCM-SHA256
      - TLS1.3-AES256-GCM-SHA384
      - TLS1.3-CHACHA20-POLY1305-SHA256
  -
    name: backend-ciphers
    label: Apply same ciphers to connection between netscaler and origins.  If unchecked, all ciphers are allowed.
    type: boolean
    default: true
    gui:
          hidden: true
  -
    name: zero-rtt
    label: Enable Zero RTT Early Data
    type: boolean
    default: false
  -
    name: sni-http-host-match
    label: Enable Strict Host Header check for SNI enabled SSL sessions
    type: string
  - 
    name: ocsp-stapling
    label: Enable OCSP stapling
    type: boolean
    default: false
  -
    name: client-auth
    label: Enable client auth
    type: boolean
    default: false
  -
    name: cipher-redirect
    label: Cipher Redirect
    type: boolean
    default: false
  -
    name: cipher-url
    label: Cipher URL
    type: string
  - 
    name: ssl-redirect
    label: SSL Redirect
    type: boolean
    default: false
  -
    name: session-reuse
    label: Session Reuse
    type: boolean
    default: true
  -
    name: session-timeout
    label: Session Timeout
    type: number
    default: 120
  -
    name: only-bound-cas
    label: Use only bound CA certificates
    type: boolean
    default: false