                    name: R1003-check
                    label: "  <b>R1003</b> - A RECEIVER MUST accept fault messages that have any number of qualified or unqualified attributes, including zero, appearing on the detail element. The namespace of qualified attributes can be anything other than the namespace of the qualified document element 'Envelope'"
                    type: boolean
                    default: false
                  -
                    name: R1004-check
                    label: "  <b>R1004</b> - When an ENVELOPE contains a faultcode element, the content of that element SHOULD be either one of the fault codes defined in SOAP 1.1 (supplying additional information if necessary in the detail element), or a Qname whose namespace is controlled by the fault's specifying authority (in that order of preference)."
                    type: boolean
                    default: false
                  -
                    name: R1005-check
                    label: "  <b>R1005</b> - An ENVELOPE MUST NOT contain soap:encodingStyle attribute on any of the elements whose namespace is the same as the namespace of the qualified document element 'Envelope'"
                    type: boolean
                    default: false
                  -
                    name: R1006-check
                    label: "  <b>R1006</b> - An ENVELOPE MUST NOT contain soap:encodingStyle attributes on any element that is a child of soap:Body."
                    type: boolean
                    default: false
                  -
                    name: R1007-check
                    label: "  <b>R1007</b> - An ENVELOPE described in an rpc-literal binding MUST NOT contain soap:encodingStyle attribute on any element that is a grandchild of soap:Body."
                    type: boolean
                    default: false
                  -
                    name: R1011-check
                    label: "  <b>R1011</b> - An ENVELOPE MUST NOT have any element children of soap:Envelope following the soap:Body element."
                    type: boolean
                    default: false
                  -
                    name: R1012-check
                    label: "  <b>R1012</b> - A MESSAGE MUST be serialized as either UTF-8 or UTF-16"
                    type: boolean
                    default: false
                  -
                    name: R1013-check
                    label: "  <b>R1013</b> - An ENVELOPE containing a soap:mustUnderstand attribute MUST only use the lexical forms '0' and '1'."
                    type: boolean
                    default: false
                  -
                    name: R1014-check
                    label: "  <b>R1014</b> - The children of the soap:Body element in an ENVELOPE MUST be namespace qualified."
                    type: boolean
                    default: false
                  -
                    name: R1015-check
                    label: "  <b>R1015</b> - A RECEIVER MUST generate a fault if they encounter an envelope whose document element is not soap:Envelope"
                    type: boolean
                    default: false
                  -
                    name: R1031-check
                    label: "  <b>R1031</b> - When an ENVELOPE contains a faultcode element the content of that element SHOULD NOT use of the SOAP 1.1 'dot' notation to refine the meaning of the fault."
                    type: boolean
                    default: false
                  -
                    name: R1032-check
                    label: "  <b>R1032</b> - The soap:Envelope, soap:Header, and soap:Body elements in an ENVELOPE MUST NOT have attributes in the same namespace as that of the qualified document element 'Envelope'"
                    type: boolean
                    default: false
                  -
                    name: R1033-check
                    label: "  <b>R1033</b> - An ENVELOPE SHOULD NOT contain the namespace declaration xmlns:xml='http://www.w3.org/XML/1998/namespace'."
                    type: boolean
                    default: false
                  -
                    name: R1109-check
                    label: "  <b>R1109</b> - The value of the SOAPAction HTTP header field in a HTTP request MESSAGE MUST be a quoted string."
                    type: boolean
                    default: false
                  -
                    name: R1111-check
                    label: "  <b>R1111</b> - An INSTANCE SHOULD use a '200 OK' HTTP status code on a response message that contains an envelope that is not a fault."
                    type: boolean
                    default: false
                  -
                    name: R1126-check
                    label: "  <b>R1126</b> - An INSTANCE MUST return a '500 Internal Server Error' HTTP status code if the response envelope is a Fault."
                    type: boolean
                    default: false
                  -
                    name: R1132-check
                    label: "  <b>R1132</b> - A HTTP request MESSAGE MUST use the HTTP POST method"
                    type: boolean
                    default: false
                  -
                    name: R1140-check
                    label: "  <b>R1140</b> - A MESSAGE SHOULD be sent using HTTP/1.1."
                    type: boolean
                    default: false
                  -
                    name: R1141-check
                    label: "  <b>R1141</b> - A MESSAGE MUST be sent using either HTTP/1.1 or HTTP/1.0."
                    type: boolean
                    default: false
                  -
                    name: R2113-check
                    label: "  <b>R2113</b> - An ENVELOPE MUST NOT include the soapenc:arrayType attribute."
                    type: boolean
                    default: false
                  -
                    name: R2211-check
                    label: "  <b>R2211</b> - An ENVELOPE described with an rpc-literal binding MUST NOT have the xsi:nil attribute with a value of '1' or 'true' on the part accessors."
                    type: boolean
                    default: false
                  -
                    name: R2714-check
                    label: "  <b>R2714</b> - For one-way operations, an INSTANCE MUST NOT return a HTTP response that contains an envelope. Specifically, the HTTP response entity-body must be empty."
                    type: boolean
                    default: false
                  -
                    name: R2729-check
                    label: "  <b>R2729</b> - An ENVELOPE described with an rpc-literal binding that is a response MUST have a wrapper element whose name is the corresponding wsdl:operation name suffixed with the string 'Response'."
                    type: boolean
                    default: false
                  -
                    name: R2735-check
                    label: "  <b>R2735</b> - An ENVELOPE described with an rpc-literal binding MUST place the part accessor elements for parameters and return value in no namespace."
                    type: boolean
                    default: false
                  -
                    name: R2738-check
                    label: "  <b>R2738</b> - An ENVELOPE MUST include all soapbind:headers specified on a wsdl:input or wsdl:output of a wsdl:operation of a wsdl:binding that describes it."
                    type: boolean
                    default: false
                  -
                    name: R2740-check
                    label: "  <b>R2740</b> - A wsdl:binding in a DESCRIPTION SHOULD contain a soapbind:fault describing each known fault."
                    type: boolean
                    default: false
                  -
                    name: R2744-check
                    label: "  <b>R2744</b> - A HTTP request MESSAGE MUST contain a SOAPAction HTTP header field with a quoted value equal to the value of the soapAction attribute of soapbind:operation, if present in the corresponding WSDL description."
                    type: boolean
                    default: false
          - 
            name: xmlsoapfaultaction
            description: One or more XML SOAP Fault Filtering actions. Mitigates OWASP A4:2017 XML External Entities (XXE).
            label: XML SOAP Fault Filtering Actions
            type: string[]
            allowed-values: 
              - none
              - block
              - log
              - remove
              - stats
            default: 
              - none
