      -
        name: cookie-settings
        label: Cookie Consistency Settings
        description: Cookie Settings protect application from cookie related attacks. Mitigates OWASP A2:2107 Broken Authentication, A5:2017 Broken Access Control, A6:2017 Security Misconfiguration  and A3:2107 Sensitive Data Exposure.
        type: object
        parameters:
          - 
            name: cookieconsistencyaction
            label: Cookie Consistency Actions
            description: |
             One or more Cookie Consistency actions. Available settings function as follows:
             * Block - Block connections that violate this security check.
             * Learn - Use the learning engine to generate a list of exceptions to this security check.
             * Log - Log violations of this security check.
             * Stats - Generate statistics for this security check.
             * None - Disable all actions for this security check.
            type: string[]
            allowed-values:
              - log
              - block
              - stats
              - learn
              - none
            default:
              - log
              - stats
            gui:
              summary_display: false
          # - 
          #   name: cookie-default-settings
          #   label: Default Cookie Settings
          #   description: Cookie Consistency protects application from cookie attacks with additional default checks.
          #   type: object
          #   parameters: 
              # - 
              #   name: cookieencryption
              #   label: Encrypt Cookie 
              #   description: |
              #    Type of cookie encryption. Available settings function as follows:
              #    * None - Do not encrypt cookies.
              #    * Decrypt Only - Decrypt encrypted cookies, but do not encrypt cookies.
              #    * Encrypt Session Only - Encrypt session cookies, but not permanent cookies.
              #    * Encrypt All - Encrypt all cookies.
              #   type: string
              #   allowed-values: 
              #     - none
              #     - decryptOnly
              #     - encryptSessionOnly
              #     - encryptAll
              #   default: none
              #   gui:
              #     summary_display: false
              # - 
              #   name: cookieproxying
              #   label: Proxy Cookie
              #   description: |
              #    Cookie proxy setting. Available settings function as follows:
              #    * None - Do not proxy cookies.
              #    * Session Only - Proxy session cookies by using the Citrix ADC session ID, but do not proxy permanent cookies.
              #   type: string
              #   allowed-values: 
              #     - none
              #     - sessionOnly
              #   default: none
              #   gui:
              #     summary_display: false
              # - 
              #   name: addcookieflags
              #   label: Add Flags to Cookies
              #   description: |
              #    Add the specified flags to cookies. Available settings function as follows:
              #    * None - Do not add flags to cookies.
              #    * HTTP Only - Add the HTTP Only flag to cookies, which prevents scripts from accessing cookies.
              #    * Secure - Add Secure flag to cookies.
              #    * All - Add both HTTPOnly and Secure flags to cookies.
              #   type: string
              #   allowed-values: 
              #     - none
              #     - httpOnly
              #     - secure
              #     - all
              #   default: none
              #   gui:
              #     summary_display: false
              # - 
              #   name: cookietransforms
              #   label: Transform Cookies
              #   description: | 
              #    Perform the specified type of cookie transformation. Available settings function as follows: 
              #      * Encryption - Encrypt cookies.
              #      * Proxying - Mask contents of server cookies by sending proxy cookie to users.
              #      * Cookie flags - Flag cookies as HTTP only to prevent scripts on user's browser from accessing and possibly modifying them.
              #      * Caution: Make sure that this parameter is set to ON if you are configuring any cookie transformations. If it is set to OFF, no cookie transformations are performed regardless of any other settings. 
              #   type: boolean
              #   default: false
              #   gui:
              #     summary_display: false
          - 
            name: appfwprofile-cookieconsistency-binding
            label: Cookie Consistency Relaxation Rules
            description: Relax following Cookie Names
            type: object[]
            parameters: 
              -
                name: state
                label: Enabled
                description: State of the Cookie Consistency Relaxation Rule (ENABLED/DISABLED)
                type: boolean
                default: true
              -
                name: isregex-cookie
                label: Is Name Regex
                description: Is the name a regular expression?
                type: boolean
                default: false
              - 
                name: cookiename
                description: Name of the cookie
                label: Cookie Name
                type: string
                required: true
              -
                name: comment
                label: Comments
                type: string
      -  
        name: csrf-settings
        label: Cross-Site Request Forgery Settings
        description: Cross-Site Request Forgery Settings protect application from cross site request forgery attacks
        type: object
        parameters:
          - 
            name: csrftagaction
            label: CSRF Tag Actions
            description: |
             One or more Cross-Site Request Forgery (CSRF) Tagging actions. Available settings function as follows:
             * Block - Block connections that violate this security check.
             * Learn - Use the learning engine to generate a list of exceptions to this security check.
             * Log - Log violations of this security check.
             * Stats - Generate statistics for this security check.
             * None - Disable all actions for this security check.
            type: string[]
            allowed-values:
              - log
              - block
              - stats
              - learn
              - none
            default:
              - log
              - stats
          - 
            name: appfwprofile-csrftag-binding
            label: CSRF Relaxation Rules
            description: Relax following URL and Form Fields from CSRF 
            type: object[]
            parameters: 
              -
                name: state
                label: Enabled
                description: State of the CSRF Relaxation Rule (ENABLED/DISABLED)
                type: boolean
                default: true
              - 
                name: csrftag 
                description: CSRF Form Origin URL to be exempted
                label: Form Origin URL
                type: string
                required: true
                default: "http://"
              - 
                name: csrfformactionurl
                description: Form URL to be exempted for CSRF check
                label: Form Action URL
                type: string
                required: true
              -
                name: comment
                label: Comments
                type: string
      -  
        name: fieldconsistency-settings
        label: Field Consistency Settings
        description: Field Consistency Settings protect application from form modification attacks
        type: object
        parameters:
          - 
            name: fieldconsistencyaction
            label: Field Consistency Actions
            description: |
             One or more Form Field Consistency actions. Available settings function as follows:
             * Block - Block connections that violate this security check.
             * Learn - Use the learning engine to generate a list of exceptions to this security check.
             * Log - Log violations of this security check.
             * Stats - Generate statistics for this security check.
             * None - Disable all actions for this security check.
            type: string[]
            allowed-values:
              - log
              - block
              - stats
              - learn
              - none
            default:
              - log
              - stats
          - 
            name: fieldconsistency-default-settings
            label: Default Field Consistency Settings
            description: Default Field Consistency Settings protect application from Form Field attacks with additional default Field Consistency checks
            type: object
            parameters:
              - 
                name: sessionlessfieldconsistency
                description: Perform sessionless Field Consistency Checks.
                label: Sessionless Field Consistency
                type: string
                allowed-values: 
                  - "OFF"
                  - "ON"
                  - "postOnly"
                default: "OFF"
                gui:
                  summary_display: false
              - 
                name: appfwprofile-fieldconsistency-binding
                description: Describes the web form fields for which field consistency constraints are relaxed
                label: Field Consistency Relaxation Rules
                type: object[]
                parameters:
                  -
                    name: state
                    label: Enabled
                    description: State of the Field Consistency Relaxation Rule (ENABLED/DISABLED)
                    type: boolean
                    default: true
                  - 
                    name: isregex-ffc
                    label: Is Form Field Name Regex
                    description: Is it a regular expression?
                    type: boolean
                    default: false
                  -
                    name: fieldconsistency
                    type: string
                    label: Form Field Name
                    description: Field to exempt from Field Consistency check
                    required: true
                  -
                    name: formactionurl-ffc
                    type: string
                    label: Action URL 
                    description: URL to exempt from fieldconsistency check
                    required: true
                  -
                    name: comment
                    label: Comments
                    type: string

      # -    
      #   name: creditcard-settings
      #   label: Credit Card Settings
      #   description: Credit Card Settings protect application with credit card information. Mitigates OWASP A3.71.9 Sensitive Data Exposure.
      #   type: object
      #   parameters:
      #     - 
      #       name: creditcardaction
      #       label: CreditCard Actions
      #       description: |
      #        One or more Credit Card actions. Available settings function as follows:
      #        * Block - Block connections that violate this security check.
      #        * Log - Log violations of this security check.
      #        * Stats - Generate statistics for this security check.
      #        * None - Disable all actions for this security check.
      #       type: string[]
      #       allowed-values:
      #         - log
      #         - block
      #         - stats
      #         - learn
      #         - none
      #       default:
      #         - log
      #         - stats
      #     - 
      #       name: creditcard-default-settings
      #       label: Default Credit Card Settings
      #       description: Default Credit Card Setting protects credit card applications with additional default checks.            
      #       type: object
      #       parameters:
      #         - 
      #           name: creditcardxout
      #           label: Enable Credit Card Number Masking
      #           description: "Mask any credit card number detected in a response by replacing each digit, except the digits in the final group, with the letter \"X.\""
      #           type: boolean
      #           default: false
      #           gui:
      #             summary_display: false
      #         - 
      #           name: dosecurecreditcardlogging
      #           label: Enable Credit Card Number Masking in Logs
      #           description: Setting this option logs credit card numbers in the response when the match is found 
      #           type: boolean
      #           default: true
      #           gui:
      #             summary_display: false
      #         - 
      #           name: creditcard
      #           label: Credit Card Types
      #           description: Credit card types that the application firewall should protect.
      #           type: string[]
      #           allowed-values: 
      #             - Visa
      #             - Mastercard
      #             - Discover
      #             - Amex
      #             - JCB
      #             - Dinersclub
      #             - none
      #           default: 
      #             - none
      #           gui:
      #             summary_display: false
      #         - 
      #           name: creditcardmaxallowed
      #           label: Maximum credit cards allowed per page
      #           description: This parameter value is used by the block action. It represents the maximum number of credit card numbers that can appear on a web page served by your protected web sites. Pages that contain more credit card numbers are blocked.
      #           type: number
      #           default: 0
      #           max-value: 255
      #           min-value: 0
      #           gui:
      #             summary_display: false
      #         - 
      #           name: appfwprofile-creditcardnumber-binding
      #           label: Credit Card Number Enforcement Rules
      #           description: Enforce Credit Card Checks for the following URLs and Fields
      #           type: object[]
      #           parameters-default-sources: 
      #             - cmtypes::appfw-base-relaxaction-params
      #           parameters: 
      #             - 
      #               name: creditcardnumber
      #               description: Add expression to the list of object expression which are to be bypassed from safe commerce checks
      #               label: Credit Card Number Format
      #               type: string 
      #               required: true
      #             -
      #               name: creditcardnumberurl
      #               label: Credit Card URL
      #               description: The url for which the list of credit card numbers are needed to be bypassed from inspection
      #               type: string
      #               required: true
      -  
        name: contenttype-settings
        label: Content Type Settings
        description: Content Type Settings allows to specify content types
        type: object
        parameters:
          - 
            name: contenttypeaction
            label: Content Type Actions
            description: |
             One or more Content-type actions. Available settings function as follows:
             * Block - Block connections that violate this security check.
             * Learn - Use the learning engine to generate a list of exceptions to this security check.
             * Log - Log violations of this security check.
             * Stats - Generate statistics for this security check.
             * None - Disable all actions for this security check.
            type: string[]
            allowed-values:
              - log
              - block
              - stats
              - learn
              - none
            default:
              - log
              - stats
          - 
            name: contenttype-default-settings
            label: Default Content Type Settings
            description: Content Type Settings protects applications with additional default content type checks
            type: object
            parameters:
              # - 
              #   name: requestcontenttype
              #   label: Request Content Type
              #   description: |
              #     Default Content-Type header for requests. 
              #     A Content-Type header can contain 0-255 letters, numbers, and the hyphen (-) and underscore (_) characters.
              #   max-length: 255
              #   min-length: 1
              #   type: string
              #   gui:
              #     summary_display: false
              # - 
              #   name: responsecontenttype
              #   label: Response Content Type
              #   description: |
              #     Default Content-Type header for responses. 
              #     A Content-Type header can contain 0-255 letters, numbers, and the hyphen (-) and underscore (_) characters.
              #   max-length: 255
              #   min-length: 1
              #   type: string
              #   default: "application/octet-stream"
              #   gui:
              #     summary_display: false
              - 
                name: inspectcontenttypes
                description: One or more contenttype lists
                label: Inspect Content Types
                type: string[]
                allowed-values: 
                  - "none"
                  - "application/x-www-form-urlencoded"
                  - "multipart/form-data"
                  - "text/x-gwt-rpc"
                default: 
                  - "application/x-www-form-urlencoded"
                  - "multipart/form-data"
                  - "text/x-gwt-rpc"
                gui:
                  summary_display: false
              -
                name: appfwprofile-contenttype-binding
                label: Content Type Relaxation Rules
                type: object[]
                parameters:
                  -
                    name: state
                    label: Enabled
                    description: State of the Content Type Relaxation Rule (ENABLED/DISABLED)
                    type: boolean
                    default: true
                  -
                    name: contenttype
                    label: Content Type
                    description: Content-type
                    type: string
                    required: true
                  -
                    name: comment
                    label: Comments
                    type: string
      # -  
      #   name: safeobject-settings
      #   label: Safe Object Settings
      #   description: Safe Object Settings protects application from exposing sensitive data. Mitigates OWASP A3.71.9 Sensitive Data Exposure.
      #   type: object
      #   parameters:
      #     - 
      #       name: appfwprofile-safeobject-binding
      #       label: Safe Object Enforcement Rules
      #       type: object[]
      #       parameters-default-sources: 
      #         - cmtypes::appfw-base-relaxaction-params
      #       parameters: 
      #         -
      #           name: safeobject
      #           description: Name of the Safe Object.
      #           label: Safe Object Name
      #           type: string
      #           required: true
      #         - 
      #           name: expression
      #           description: A regular expression that defines the Safe Object.
      #           label: Safe Object Regular Expression
      #           type: string
      #           required: true
      #         - 
      #           name: maxmatchlength
      #           description: Maximum match length for a Safe Object expression.
      #           label: Maximum Match Length
      #           type: number
      #           required: true
      #         - 
      #           name: action
      #           label: Action
      #           type: string[]
      #           allowed-values:
      #             - log
      #             - block
      #             - stats
      #             - remove
      #             - xout
      #             - none
      #           default:
      #             - none
      -
        name: json-settings
        label: JSON Security Settings
        description: JSON Security Settings protect JSON Applications
        type: object
        parameters:
          -
            name: json-sqlinjection-settings
            label: JSON SQL Injection Settings
            description: JSON SQL Injection settings protects application from SQL Attacks trhough JSON requests
            type: object
            parameters:
              - 
                name: jsonsqlinjectionaction
                description: Actions associated with JSONSQLInjection
                label: JSON SQL Injection Actions
                type: string[]
                allowed-values:
                  - log
                  - block
                  - stats
                  - none
                default:
                  - log
                  - stats
              - 
                name: jsonsqlinjectiontype
                label: Check for Request Containing
                description: |
                  Available SQL injection types.
                  SQLSplChar- Checks for SQL Special Chars
                  SQLKeyword- Checks for SQL Keywords
                  SQLSplCharANDKeyword- Checks for both and blocks if both are found
                  SQLSplCharORKeyword- Checks for both and blocks if anyone is found
                type: string
                allowed-values: 
                  - SQLSplChar
                  - SQLKeyword
                  - SQLSplCharORKeyword
                  - SQLSplCharANDKeyword
                  - None
                default: SQLSplCharANDKeyword
                gui:
                  summary_display: false
              -
                name: jsonsqlinjectiongrammar
                label: SQL injection grammar engine 
                description: JSON SQL grammar engine 
                type: boolean
                default: false 
              - 
                name: appfwprofile-jsonsqlinjection-binding
                label: JSON SQL Injection Relaxation Rules
                type: object[]
                parameters:
                  -
                    name: state
                    label: Enabled
                    description: State of the JSON SQLi Relaxation Rule (ENABLED/DISABLED)
                    type: boolean
                    default: true
                  - 
                    name: jsonsqlurl
                    label: URL to Exempt
                    description: URL to exempt from JSON SQLInjection Check
                    type: string
                    required: true
          -          
            name: json-dos-settings
            label: JSON Denial of Service Settings
            description: JSON DOS settings protects application from Denial of Service Attacks through JSON requests
            type: object
            parameters: 
              - 
                name: jsondosaction
                label: JSON Denial of Service Actions
                description: |
                  One or more JSON Denial-of-Service (JSONDoS) actions. Available settings function as follows:
                  * Block - Block connections that violate this security check.
                  * Log - Log violations of this security check.
                  * Stats - Generate statistics for this security check.
                  * None - Disable all actions for this security check.
                type: string[]
                allowed-values:
                  - log
                  - block
                  - stats
                  - none
                default:
                  - log
                  - stats
              - 
                name: appfwprofile-jsondos-binding
                label: JSON Denial of Service Enforcement Rules
                type: object
                parameters:
                  -
                    name: state
                    label: Enabled
                    description: State of the JSON DOS Relaxation
                    type: boolean
                    default: true
                  -
                    name: jsondosurl
                    label: URL to be Enforced for Checks
                    description: URL to be enforced for JSONSQLDoS checks
                    type: string
                    default: ".*"
                  -
                    name: jsonmaxarraylengthcheck
                    label: JsonMaxArrayLengthCheck
                    description: JSON Maximum Array Length Check
                    type: boolean   
                    default: false
                    gui:
                      summary_display: false
                  - 
                    name: jsonmaxarraylength
                    label: JSONMaxArrayLength
                    description: JSON Maximum Array Length
                    type: number
                    default: 10000
                  - 
                    name: jsonmaxcontainerdepthcheck
                    label: JsonMaxContainerDepthCheck
                    description: JSON Maximum Container Depth Check
                    type: boolean
                    default: false
                    gui:
                      summary_display: false
                  - 
                    name: jsonmaxcontainerdepth
                    label: JsonMaxContainerDepth
                    description: JSON Maximum Container Depth
                    type: number
                    default: 5
                  - 
                    name: jsonmaxdocumentlengthcheck
                    label: JsonMaxDocumentLengthCheck
                    description: JSON Maximum Document Length Check
                    type: boolean
                    default: false
                    gui:
                      summary_display: false
                  - 
                    name: jsonmaxdocumentlength
                    label: JsonMaxDocumentLength
                    description: JSON Maximum Document Length
                    type: number
                    default: 20000000
                  - 
                    name: jsonmaxobjectkeycountcheck
                    label: JsonMaxObjectKeyCountCheck
                    description: JSON Maximum Object Key Count Check
                    type: boolean
                    default: false
                    gui:
                      summary_display: false
                  - 
                    name: jsonmaxobjectkeycount
                    label: JsonMaxObjectKeyCount
                    description: JSON Maximum Object Key Count
                    type: number
                    default: 10000
                  - 
                    name: jsonmaxobjectkeylengthcheck
                    label: JsonMaxObjectKeyLengthCheck
                    description: JSON Maximum Object Key Length Check
                    type: boolean
                    default: false
                    gui:
                      summary_display: false
                  - 
                    name: jsonmaxobjectkeylength
                    label: JsonMaxObjectKeyLength
                    description: JSON Maximum Object Key Length
                    type: number
                    default: 128
                  - 
                    name: jsonmaxstringlengthcheck
                    label: JsonMaxStringLengthCheck
                    description: JSON Maximum String Length Check
                    type: boolean
                    default: false
                    gui:
                      summary_display: false
                  - 
                    name: jsonmaxstringlength
                    label: JsonMaxStringLength
                    description: JSON Maximum String Length
                    type: number
                    default: 1000000 
          -
            name: json-xss-settings
            label: JSON Cross Site Scripting Settings
            description: JSON XSS settings protects application from XSS Attacks through JSON requests
            type: object
            parameters:
              - 
                name: jsonxssaction
                description: Actions associated with JSONXSS
                label: JSON XSS Actions
                type: string[]
                allowed-values:
                  - log
                  - block
                  - stats
                  - none
                default:
                  - log
                  - stats
              - 
                name: appfwprofile-jsonxss-binding
                label: JSON XSS Relaxation Rules
                type: object[]
                parameters:
                  -
                    name: state
                    label: Enabled
                    description: State of the JSON XSS Relaxation Rule (ENABLED/DISABLED)
                    type: boolean
                    default: true
                  - 
                    name: jsonxssurl
                    type: string
                    label: URL to exempt
                    description: URL to be exempted for JSON XSS check
                    required: true
          -
            name: json-cmdinjection-settings
            label: JSON Command Injection Settings
            description: JSON Command Injection Settings
            type: object
            parameters:
              -
                name: jsoncmdinjectionaction
                description: Actions associated with cmdInjection
                label: CMD Injection Actions
                type: string[]
                allowed-values:
                  - log
                  - block
                  - stats
                  - none
                default:
                  - log
                  - stats
              -
                name: jsoncmdinjectiontype 
                description: Command Injection Type 
                label: CMD Injection Type 
                type: string
                allowed-values: 
                  - CMDSplChar
                  - CMDKeyword
                  - CMDSplCharANDKeyword
                  - CMDSplCharORKeyword
              -
                name: appfwprofile-jsoncmdurl-binding
                label: JSON XSS Relaxation Rules
                type: object[]
                parameters:
