      #       default: 
      #         - log 
      #         - stats
      #     -
      #       name: starturl-default-settings
      #       label: StartURL Default Settings
      #       description: StartURL settings protect application from forceful browsing and allow access to only configured URLs with additonal default checks. 
      #       type: object
      #       parameters:
      #         - 
      #           name: starturlclosure
      #           label: Enforce URL Closure
      #           description: Toggle the state of Start URL Closure.
      #           type: boolean
      #           default: false
      #           gui:
      #             summary_display: false
      #         - 
      #           name: sessionlessurlclosure
      #           description: Enable session less URL Closure Checks.
      #           label: Enable Sessionless URL Closure
      #           type: boolean
      #           default: false
      #           gui:
