    namespace: com.citrix.adc.commontypes
    prefix: cmtypes
    version: "1.0"
  - 
    namespace: neustar.citrix.adc.commontypes
    prefix: neustar
    version: "6.2"
parameters-default-sources: 
  - neustar::appfw-profile-params-basic
parameters:
  - name: advanced-profile-settings
    label: WAF Advanced Protections
    description: Advanced WAF features can be enabled in this section
    type: object
    parameters:
